    }

<div class="col-xs-12 p0 mt30">

    <div class="col-xs-6 fs15 fwbbold cred tal">

    </div>
</div>

<!-- Contenedor -->

    </div>
</div>


<div class="col-xs-12 col-md-8 col-md-offset-2 mt25">
    <div class="col-xs-12 cgray fs18 mt1p col-sm-6 col-sm-offset-3 mb20">
        <select class="col-xs-12 fs18 p7 " ng-change="filtroPaquetesPsot()" ng-model="Objfiltroselec.data">
          <option ng-repeat="item in arrayfiltro" value="{{item.categoria}}">{{item.nombre}}</option>
        </select>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 tac mbbil20 ">
        <ui-carousel class="" slides="multiple.slides" slides-to-show="1" slides-to-scroll="1" initial-slide="0" autoplay="false" autoplay-speed="2000" dots="false" centerMode="true" draggable="true"
            on-init="onCarouselInit(event, slick, currentSlide)" 
            on-after-change="onAfterChange(currentSlide)">
            <carousel-item class="elemnt">
                <div class="col-xs-12">
                    <div class="col-xs-12 bclilalight cwhite fwbbold pt20 pb20">
                        {{item.nombre}}
                    </div>
                    <div class="col-xs-12 bcgraylighttabs pt20 pb20">
                        <div class="col-xs-5"><img src="/Images/icon_datos_gris.png" alt="" class="w25"></div>
                        <div class="col-xs-7 fs20 fsm20 tal cgraybold fwbbold">{{item.precio | currency:'$':0}}</div>
                    </div>
                    <div class="col-xs-12 bcgraylight pt20 pb20 fs13 fwbbold" ng-click="Tagging('Prepago','bt_pre_ini_resumcta_pqdatorecur_paq'+$index);item.fcn(item.descripcion)">

                    </div>
                </div>
            </carousel-item>
        </ui-carousel>
    </div>
</div>

<div class="col-xs-12 col-md-8 col-md-offset-2 mt40 p0">
    <div class="col-xs-12 col-sm-6 cgraymouse mb15 p0bil">
       <div class="col-xs-12 p0 btn-primary cwhite tac pb10 pt10 fwbbold fs16 cpointer outlinenone" ng-click="volverconsumoRacrgas()">
            Volver
        </div>  
    </div>
    <div class="col-xs-12 col-sm-6 cgraymouse mb15 p0bil">
        <div class="col-xs-12 p0 bclilalight cwhite tac pb10 pt10 fwbbold fs16 cpointer outlinenone" ng-click="Tagging('Prepago','bt_pre_ini_resumcta_pqdatorecur_adquirir');postincripcionPaqueteRecurrentepre()">
            Comprar paquete 
        </div>
    </div>
