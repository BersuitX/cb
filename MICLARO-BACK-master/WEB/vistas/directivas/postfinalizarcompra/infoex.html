<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 p0 mb20 dn-flex flwrap" block-ui="blockinfo">
    <div class="col-xs-12 col-sm-4 mb20" ng-repeat="producto in postPaquetes">
        <div class="col-xs-12 bsdetallepaquetepre">
            <div class="col-xs-12 p0 cblack fwbbold fs17 mt10">{{producto.anombre}}</div>
            <div class="col-xs-12 p0">
                <div class="col-xs-5 p0">
                    <img ng-src="{{producto.imagenes[0]}}" alt="{{producto.anombre}}" class="img-responsive">
                </div>
                <div class="col-xs-7 p0 tar fs12">
                       <div class="col-xs-12 p0">Precio normal</div>
                       <div class="col-xs-12 cblack fwbbold fs18 tdlt p0">{{fnreplace(producto.aprecioPublico)}}</div>
                       <div class="col-xs-12 p0">Precio para ti</div>
                       <div class="col-xs-12 clila fwbbold fs19 p0">{{fnreplace(producto.aprecio)}}</div>
                       <div class="col-xs-12 fs9 p0">Impuestos Incluidos</div>
                       <div class="col-xs-12 p0">Sim card incluida</div>
                       <!--<div class="col-xs-12 mt5 p0" ng-if='producto.envioGratis == "true"'>Envio Gratis<img src="/Images/rte_enviogratis.png" class="ma img-responsive pl5 h15" align="right"></img></img></div>-->
                       <div class="col-xs-12 mt5 p0">Colores disponibles</div>
                       <div class="col-xs-12 p0">
                           <div ng-repeat="color in producto.alistInventarioProducto" style="background:{{color.acodigo}};" class="br50pall w20 h20 flr mr3 bc1graybold"></div>
                       </div>
                       <div class="col-xs-12 fs13 bclilalight br7all cwhite tac pb5 pt5 mt7 cpointer" ng-click="especificaciones(producto)">
                           Especificaciones
                       </div>
                </div>
            </div>
            <div class="col-xs-12 p0 mb12">
                <div class="col-xs-12 fs13 bgRojoBl cwhite tac pb5 pt5 mt7 cpointer" ng-click="entregasecc(producto)">
                    Comprar
                </div>
            </div>
        </div>
    </div>
</div>
