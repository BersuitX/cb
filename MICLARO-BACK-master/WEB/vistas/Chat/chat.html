<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>ADD PRODUCTOS</title>
	<script type="text/javascript" src="/vistas/Chat/jquery-1.9.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="//claro-co.inbenta.com/avatar/assets/css/inbenta.css">
	
	<script>
		$(document).ready(function() {
			var nombre = getQueryVariable("name");
			var correo = getQueryVariable("email");
			var url = "https://claro-co.inbenta.com/avatar/jsonp/inbenta.js?name=" + nombre + "&email=" + correo;
			// https://claro-co.inbenta.com/miclaro_av_app/jsonp/inbenta.js ---> Script Anterior
			// https://claro-co.inbenta.com/avatar/jsonp/inbenta.js  -----> Script nuevo
			var s = document.createElement('script');
			s.setAttribute('src', url);
			document.body.appendChild(s);
			
			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				var res = "test";
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						res = pair[1];
						break;
					}
				}
				return res;
			}
		});
	</script>
	</script>
</head>

</html>
