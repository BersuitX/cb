<!-- confirma que el numero de datos compartidos a sido actualizado -->
<script type="text/ng-template" id="numdatoscompartidoactualizado.html">

        </div>
        <div>
            <div class="col-xs-12 tac mt3p"><img src="/Images/logo-mi-claro-popup.jpg"></div>
            <div class="col-xs-12 tac fs17 mt35 cgraybold">Registro exitoso </div>
            <div class="col-xs-12 tac fs17 mt2p cgraybold">
