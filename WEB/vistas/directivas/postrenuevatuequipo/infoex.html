<script type="text/ng-template" id="telefonoQueBuscas.html">
    <div class="col-xs-12 p0" >
        <div class="col-xs-12"><img src="/Images/cancel.png" class="pull-right mt15 w20 cpointer" ng-click="cancel()"></img></div>
        <div class="col-xs-12 tac fwbbold fs21 mt3p cgraybold tac">
            <img src="/Images/Miclaro.png"></img>
        </div>
        <div class="col-xs-12 tac fs18 mt2p cgraybold fwbbold">Diligencia los siguientes datos y nos pondremos en contacto contigo.</div>
        
        <div class="col-xs-8 col-xs-offset-2 fwbbold fs17 mt5p p0">Nombre:</div>
        <input type="text" placeholder="Escribe tu nombre" class="col-xs-8 col-xs-offset-2 fs17 p7 cgray fs18 mt1p"  ng-model="datos.nombre"/>
        
        <div class="col-xs-8 col-xs-offset-2 fwbbold fs17 mt5p p0">Número de teléfono:</div>
        <input type="text" placeholder="Escribe un teléfono de contacto" onkeypress="return soloNumeros(event);" class="col-xs-8 col-xs-offset-2 fs17 p7 cgray fs18 mt1p" maxlength="10" ng-model="datos.contacto"/>
        
        <div class="col-xs-8 col-xs-offset-2 fwbbold fs17 mt5p p0">Equipo que sugieres:</div>
        <input type="text" placeholder="Escribe marca y referencia" class="col-xs-8 col-xs-offset-2 fs17 p7 cgray fs18 mt1p"  ng-model="datos.sugerencia"/>
        
        <div class="col-xs-12 p0">
            <div class="col-xs-8 col-xs-offset-2 mt5p mb8p p0">
                <div class="col-xs-6 pl0">
                    <div class="col-xs-12 bcgraymouse cwhite tac pt10 pb10 fs18 tac cpointer" ng-click="cancel()">
                        Cancelar
                    </div>
                </div>
                
                <div class="col-xs-6 bgcorange cwhite tac pt10 pb10 fs18 tac cpointer" ng-click="enviarSugerencia()">
                    Enviar sugerencia
                </div>
            </div>
        </div>
    </div>
    <div class="cb"></div>   
</script>
<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 p0 mb20 dn-flex flwrap" block-ui="blockinfo">
    <div class="col-xs-12 col-sm-4 mb20" ng-repeat="producto in postPaquetes" style="display: flex;">
        <div class="col-xs-12 bsdetallepaquetepre" style="display: flex;flex-direction: column;justify-content: space-around;">
            <div class="col-xs-12 p0 cblack fwbbold fs17 mt10">{{producto.anombre}}</div>
            <div class="col-xs-12 p0">
                <div class="col-xs-5 p0">
                    <img data-src="{{producto.imagenes[0]}}" alt="{{producto.anombre}}" class="img-responsive lazyload">
                </div>
                <div class="col-xs-7 p0 tar fs12">
                    <div ng-if="producto.aprecioPublico!=0">
                        <div class="col-xs-12 p0">Precio normal</div>
                        <div class="col-xs-12 cblack fwbbold fs18 tdlt p0">{{fnreplace(producto.aprecioPublico)}}</div>
                        <div class="col-xs-12 p0">Cliente Claro</div>
                        <div class="col-xs-12 clila fwbbold fs19 p0">{{fnreplace(producto.aprecio)}}</div>
                    </div>
                    <div ng-if="producto.aprecioPublico==0">
                        <div class="col-xs-12 p0">Precio normal</div>
                        <div class="col-xs-12 clila fwbbold fs19 p0">{{fnreplace(producto.aprecio)}}</div>
                    </div>
                    <div class="col-xs-12 fs9 p0">Impuestos Incluidos</div>
                    <div class="col-xs-12 p0">Sim card incluida</div>
                    <!--<div class="col-xs-12 mt5 p0" ng-if='producto.envioGratis == "true"'>Envio Gratis<img src="/Images/rte_enviogratis.png" class="ma img-responsive pl5 h15" align="right"></img></img></div>-->
                    <div class="col-xs-12 mt5 p0">Colores disponibles</div>
                    <div class="col-xs-12 p0">
                        <div ng-repeat="color in producto.alistInventarioProducto" style="background:{{color.acodigo}};" class="br50pall w20 h20 flr mr3 bc1graybold"></div>
                    </div>
                    <div class="col-xs-12 fs13 bclilalight br7all cwhite tac pb5 pt5 mt7 cpointer" ng-click="Tagging('CatalogoMovil','bt_cm_ini_renuequi_equi'+producto.aproductoID+'_espe');especificaciones(producto)">
                        Especificaciones
                    </div>
                </div>
            </div>
            <div class="col-xs-12 p0 mb12">
                <div class="col-xs-12 fs13 bgRojoBl cwhite tac pb5 pt5 mt7 cpointer" ng-click="Tagging('CatalogoMovil','bt_cm_ini_renuequi_equi'+producto.aproductoID+'_comp');entregasecc(producto)">
                    Comprar
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 tdul cpointer corange fs18 fwbbold tac mb3p bnfocusounder" ng-click="openTelefonoQueBuscas()">
    <!--¿No encontraste el  teléfono que buscabas?-->
    <img src="/Images/ctmovil-app.jpg" alt="banner-catalogo-movile" class="w100p hidden-lg hidden-sm hidden-md lazyload">
    <img src="/Images/ctmovil-web.jpg" alt="banner-catalogo-movile" class="w100p hidden-xs lazyload">
</div>
