<script>
    var URLactual = window.location;
    if (URLactual.pathname.indexOf('.') != -1) {
        window.location.href = "/";
    }
</script>
<div class="container-fluid" block-ui="blockPhone">
    <div class="col-xs-12 p0">
        <div class="col-xs-12 fs40 fwbbold tac cgraybold mt25 mb20">
            Actualizar tus datos
        </div>
        <div class="col-xs-12 p0 col-sm-4 col-sm-offset-4 mt25 mb10 fs20">
            <div class="col-xs-2 col-sm-2 fs16 fwbbold cgraybold tar">
                <img src="/Images/icon_celular.png">
            </div>
            <div class="col-xs-5 col-sm-5 fs18 fwbbold mt10 cgraybold tar">
                Actualización de datos
            </div>
            <div class="col-xs-5 fs18 fwbbold corange mt10 tar">
                {{AccountId}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12  col-md-10 col-md-offset-1 mb20 p0">
                <div class="col-xs-12 col-md-5 col-md-offset-4">
                    <div class="col-xs-12 cblack fs18 mt8p cgray fwbbold">
                        Teléfono fijo
                    </div>

                    <div class="col-xs-12 cgray fs18 mt1p">
                        <select class="col-xs-2 fs18 p7 outlinenone mr15 ng-pristine ng-valid br3all ng-empty ng-touched" ng-model="phoneData.prefijo">
                            <option value selected>Selecciona</option>
                             <option ng-repeat="item in prefixNumbers" >{{item}}</option>
                        </select>
                        <input type="number" class="col-xs-9 fs18 p7 outlinenone ng-pristine ng-valid ng-empty ng-touched br3all" ng-model="phoneData.numero" placeholder="Digita tu teléfono" aria-invalid="false" style="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb30">
            <div class="col-xs-12 col-md-2 col-md-offset-4 mr25 tac p0 cpointer bcgraydark cwhite mt6p mb20 pt10 pb10 fs17 hidden-xs hidden-sm" ng-click="cambioModulo(6)" role="button" tabindex="0">
                Cancelar
            </div>
            <div class="col-xs-12 col-md-2  tac p0 cpointer bgcorange cwhite mt6p mb20 pt10 pb10 fs17" ng-click="guardarTelefono(2)" role="button" tabindex="0">
                Guardar
            </div>
            <div class="col-xs-12 col-md-2 col-md-offset-3 tac p0 cpointer bcgraydark cwhite mt10 pt10 pb10 fs17 hidden-lg hidden-md" ng-click="cambioModulo(6)" role="button" tabindex="0">
                Cancelar
            </div>
        </div>
    </div>
</div>
