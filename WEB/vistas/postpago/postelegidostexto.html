 <!-- Modal -->
<script type="text/ng-template" id="postagregarelegidotexto.html">
    <div block-ui="addelegidoblock"> 
        <div class="col-xs-12"><img src="/Images/cancel.png" class="pull-right mt15 w20 cpointer" ng-click="cancel()"></img></div>
        <div class="col-xs-12 tac fwbbold fs21 mt3p cgraybold tac">
            <img src="/Images/Miclaro.png"></img>
        </div>
        <div class="col-xs-12 tac fs15 mt4p cgraybold">Agregar el número de contacto</div>
        <div class="col-xs-12 tac fs15 cgraybold">de tu elegido.</div>
        
        <div class="col-xs-8 col-xs-offset-2 fwbbold fs17 mt5p p0">Número elegido:</div>
        
        <input type="text" placeholder="Escribe el número elegido" class="col-xs-8 col-xs-offset-2 fs17 p7 cgray fs18 mt1p" maxlength="10" ng-model="Contacto.numero"/>
        
        <div class="col-xs-12 p0">
            <div class="col-xs-8 col-xs-offset-2 mt5p mb8p p0">
                <div class="col-xs-6 pl0">
                    <div class="col-xs-12 bcgraymouse cwhite tac pt10 pb10 fs18 tac cpointer" ng-click="Tagging('Postpago','bt_pos_ini_etexto_agregar_cancelar');cancel()">
                        Cancelar
                    </div>
                </div>
                
                <div class="col-xs-6 bgcorange cwhite tac pt10 pb10 fs18 tac cpointer" ng-click="Tagging('Postpago','bt_pos_ini_etexto_agregar');addContacto()">
                    Agregar
                </div>
            </div>
        </div>
    </div>
    <div class="cb"></div>   
</script>
<div class="col-xs-12 p0" block-ui="postelegidostexto">
    <div class="col-xs-12 fs40 fwbbold tac cgraybold mt25">
        Administra tus Elegidos de Texto
    </div>
    <!--<div class="col-xs-12 tac fs15 fwbbold clilalight mt2p mb20">
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing</div>
        <div>elit. Fusce rutrum sit amet tellus id dictum</div>
    </div>-->
    
    <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 cgraylight fs15 mt2p p0">
        <div class="col-xs-12 mb15 p0">
            <div class="col-xs-1 col-sm-1 col-sm-offset-1 tac">
                <img src="/Images/Point.png"></img>
            </div>
            <div class="col-xs-10 col-sm-9 col-md-10">Inscribe un Elegido de texto Claro para enviar mensajes ilimitadamente</div>
        </div>
        <div class="col-xs-12 mb15 p0">
            <div class="col-xs-1 col-sm-1 col-sm-offset-1 tac">
                <img src="/Images/Point.png"></img>
            </div>
            <div class="col-xs-10 col-sm-9 col-md-10">La inscripción o modificación del elegido de texto se puede realizar una vez al mes.</div>
        </div>
        <div class="col-xs-12 mb15 p0">
            <div class="col-xs-1 col-sm-1 col-sm-offset-1 tac">
                <img src="/Images/Point.png"></img>
            </div>
            <div class="col-xs-10 col-sm-9 col-md-10">Aplica solo para números Claro.</div>
        </div>
    </div>
    
    <!-- Contenedor -->
    <div class="col-xs-12 col-md-10 col-md-offset-1 p0 mt35">

        <!-- Content Right-->
        <div class="col-xs-12 p0">

            <!-- Body -->
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 mb20 p0">
                <div class="col-xs-12 p0" ng-repeat="item in ListElegidosTexto" ng-if="item.add != 1">
                    <div class="col-xs-12 p0">
                        <div class="col-xs-1 p0 tac h65 bgcorange pt15 fs18 fwbbold cwhite bc1graylight">
                            {{$index + 1}}
                        </div>
                        <div class="col-xs-11 p0 h65 pt15 bc1graylight">
                            <div class="col-xs-10">
                                <div class="col-xs-12">
                                    <div class="fwbbold fs14 cgraylight">Número:</div>
                                    <div class="fwbbold fs14">{{item.PhoneNumber}}</div>
                                </div>
                            </div>
                            <div class="col-xs-2 tac">
                                <img src="/Images/IconDelete.png" class="cpointer outlinenone" ng-click="Tagging('Postpago','bt_pos_ini_etexto_eliminar');delete(item)"></img>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 p0" ng-repeat="item in ListElegidosTexto" ng-if="item.add == 1">
                    <div class="col-xs-12 p0">
                        <div class="col-xs-1 p0 tac h65 bcgraymouse pt15 fs18 fwbbold cwhite bc1graylight">
                            {{item.indice}}
                        </div>
                        <div class="col-xs-11 p0 h65 pt20 bc1graylight">
                            <div class="col-xs-10">
                                <div class="col-xs-12 cgraymouse fwbbold fs18">
                                    Agrega tu elegido
                                </div>
                            </div>
                            <div class="col-xs-2 tac">
                                <img src="/Images/Iconadd.png" class="cpointer outlinenone" ng-click="Tagging('Postpago','bt_pos_ini_etexto_agregarnuevo');open()"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
