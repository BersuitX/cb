<div class="col-xs-12 p0" block-ui="block">
    
    <!-- Primera pantalla -->
    <div class="col-xs-12" ng-show="seccion == 1">
         <div class="col-xs-12 fs40 fwbbold tac cgraybold mt25">
            Asociar producto Claro
        </div>
        
        <!-- Mobil -->
        <div class="col-xs-12 hidden-md hidden-lg">
            <div class="h4"></div>
        </div>        
        
        <div class="col-xs-12 tac fs20 fwbbold cgraylight mt2p">
            <div class="">Ingresa la información del producto </br>que quieres asociar:</div>
        </div>
        
        <!-- Mobil -->
        <div class="col-xs-12 hidden-md hidden-lg">
            <div class="h4"></div>
        </div>        
        
        <div class="col-xs-12 col-md-4 col-md-offset-4 mt5p">
            <input type="number" placeholder="3101111111" class="col-xs-10 col-xs-offset-1 fs17 p7 cgray fs18 mt1p" maxlength="10" ng-model="Asociar.numero"/>
        </div>
        
        <!-- Mobil -->
        <div class="col-xs-12 hidden-md hidden-lg">
            <div class="h4"></div>
        </div>        
        
        <div class="col-xs-12 col-md-4 col-md-offset-4 mt5p mb5p">
            <div class="col-xs-12 col-md-10 col-md-offset-1 pr0 bgcorange cwhite tac pt10 pb10 fs16 tac cpointer" ng-click="asociarproducto()">
                ASOCIAR ESTE PRODUCTO A MI CLARO
            </div>
        </div>
    </div>
    
    <!-- Segunda pantalla -->
    <div class="col-xs-12" ng-show="seccion == 2">
        <div class="col-xs-12 fs40 fwbbold tac cgraybold mt25">
            Asociar productos Claro
        </div>
        
        <div class="col-xs-12 mt6p">
            <img src="/Images/PostAsociarCuenta.png" class="img-responsive ma" ng-if="Asociar.LineOfBusiness == 2 || Asociar.LineOfBusiness == 3"></img>
            <img src="/Images/PostAsociarCuentaFijo.png" class="img-responsive ma" ng-if="Asociar.LineOfBusiness == 1"></img>
        </div>
        
        <div class="col-xs-12 mt3p">
            <div class="col-xs-12 tac cgraylight fs13" ng-if="Asociar.LineOfBusiness == 2 || Asociar.LineOfBusiness == 3">El número</div>
            <div class="col-xs-12 tac cgraylight fs13" ng-if="Asociar.LineOfBusiness == 1">La cuenta</div>
            <div class="col-xs-12 tac cgraylight fs18 fwbbold">{{Asociar.numero}}</div>
            <div class="col-xs-12 tac cgraylight fs14 fwbbold">Se ha asociado con exíto a Mi Claro</div>
        </div>
    </div>
</div>
